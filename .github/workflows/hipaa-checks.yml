name: HIPAA Compliance Checks

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly
  workflow_dispatch:

jobs:
  compliance:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Run encryption checks
      run: |
        ./scripts/compliance/check-encryption.js
        
    - name: Verify audit logging
      run: |
        ./scripts/compliance/verify-audit-logs.js
        
    - name: Generate report
      run: |
        ./scripts/compliance/generate-hipaa-report.js > report.html
        
    - uses: actions/upload-artifact@v2
      with:
        name: hipaa-compliance-report
        path: report.html
